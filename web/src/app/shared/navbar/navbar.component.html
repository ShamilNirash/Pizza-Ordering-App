<mat-toolbar class="navbar container-fluid">
  <div class="navbar-left-section">
    <span class="navbar-left-section-restaurant-topic">AQUA Pizza</span>
    <div class="navbar-left-section-options">
      <a
        href=""
        class="navbar-left-section-option"
        [routerLink]="'/'"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a
        href=""
        class="navbar-left-section-option"
        [routerLink]="'/menu'"
        [routerLinkActive]="['active']"
        >Menu</a
      >
      <a
        href=""
        class="navbar-left-section-option"
        [routerLink]="'/about'"
        [routerLinkActive]="['active']"
        >About</a
      >
      <a
        href=""
        class="navbar-left-section-option"
        [routerLink]="'/contact-us'"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        >Contact Us</a
      >
    </div>
  </div>
  <div class="navbar-right-section">
    <div *ngIf="isPersonHave" class="navbar-right-section-person-greeting">
      Hello, {{ userName }}
    </div>
    <button
      *ngIf="!isPersonHave"
      class="navbar-right-section-signInBtn"
      [routerLink]="'/sign-in'">
      Sign In
    </button>
    <div *ngIf="isPersonHave" class="navbar-right-section-cart-icon">
      <span
        ><div
          [matBadge]="noOfOrdersInCart"
          matBadgeColor="warn"
          matBadgeOverlap="false"
          [matBadgeHidden]="noOfOrdersInCart == 0"
          class="demo-section">
          <fa-icon
            class="cartIconClass"
            [icon]="cartIcon"
            [routerLink]="'/menu-cart'"
            [ngClass]="{ active: routerUrl == '/menu-cart' }"></fa-icon></div
      ></span>
      <fa-icon
        class="profileIconClass"
        [icon]="userIcon"
        [routerLink]="'/profile'"></fa-icon>
    </div>
  </div>
</mat-toolbar>

<!-- mobile view of navbar -->
<div class="navbar-mobile-view">
  <mat-toolbar class="mobile-view-navbar container-fluid">
    <div class="mobile-view-navbar-leftside">
      <span class="mobile-view-navbar-topic">AQUA Pizza</span>
    </div>

    <div class="mobile-view-navbar-right-section">
      <button
        *ngIf="!isPersonHave"
        class="mobile-view-navbar-right-section-signInBtn"
        [routerLink]="'/sign-in'">
        Sign In
      </button>
      <div
        *ngIf="isPersonHave"
        class="mobile-view-navbar-right-section-cart-icon">
        <span
          ><div
            [matBadge]="noOfOrdersInCart"
            matBadgeColor="warn"
            matBadgeSize="small"
            matBadgeOverlap="false"
            [matBadgeHidden]="noOfOrdersInCart == 0"
            class="demo-section">
            <fa-icon
              class="cartIconClass"
              [icon]="cartIcon"
              [routerLink]="'/menu-cart'"
              [ngClass]="{ active: routerUrl == '/menu-cart' }"></fa-icon></div
        ></span>
        <fa-icon
          class="profileIconClass"
          [icon]="userIcon"
          [routerLink]="'/profile'"></fa-icon>
      </div>

      <fa-icon
        class="mobile-view-navbar-right-section-barIcon"
        [icon]="barIcon"
        (click)="onClickBarIcon()">
      </fa-icon>
    </div>
  </mat-toolbar>
  <div
    [ngClass]="isClickBarIcon ? 'mobile-navbar-after-animation' : ''"
    class="mobile-view-navbar-right-section-options">
    <a
      href=""
      class="mobile-view-navbar-right-section-option"
      [routerLink]="'/'"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      href=""
      class="mobile-view-navbar-right-section-option"
      [routerLink]="'/menu'"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
      >Menu</a
    >
    <a
      href=""
      class="mobile-view-navbar-right-section-option"
      [routerLink]="'/about'"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
      >About</a
    >
    <a
      href=""
      class="mobile-view-navbar-right-section-option"
      [routerLink]="'/contact-us'"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
      >Contact Us</a
    >
  </div>
</div>
