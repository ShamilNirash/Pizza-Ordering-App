<div class="container-fluid welcome-picture">
  <div class="welcome-picture-content">
    <div class="welcome-picture-content-title">
      Everything <br />
      is better <br />
      with a <span>Pizza</span>
    </div>
    <div class="welcome-picture-content-description">
      Pizza is the missing piece that makes every day complete, a simple yet
      delicious joy in life.
    </div>
    <button class="welcome-picture-content-orderNowBtn">
      ORDER NOW
      <fa-icon [icon]="nextIcon"></fa-icon>
    </button>
  </div>
  <div class="welcome-picture-image">
    <div class="welcome-picture-image-first-image">
        <img
        src="../../../assets/images/Home Page Wallpaper 2.png"
        alt="home page picture 2" />
     
    </div>
    <div class="welcome-picture-image-second-image">
        <img
        src="../../../assets/images/Home Page Wallpaper 1.png"
        alt="home page picture 1" />
    </div>
  </div>
</div>
